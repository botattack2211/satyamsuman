<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Memories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
    }
    header {
      padding: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 8px;
      font-style: italic;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>❤ My Family ❤</h1>
    <p>“Family is where life begins and love never ends.”</p>
  </header>

  <div class="gallery">
    <img src="dadaji.jpg" alt="Family Photo 1">
    <img src="mata.jpg" alt="Family Photo 2">
    <img src="bhagwan.jpg" alt="Family Photo 3">
    <img src="photo.jpg" alt="Family Photo 4">
    <img src="bas.jpg" alt="Family Photo 5">
    <img src="photo6.jpg" alt="Family Photo 6">
    <img src="photo7.jpg" alt="Family Photo 7">
    <img src="photo8.jpg" alt="Family Photo 8">
  </div>
</body>
</html>
